<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Project</title>
</head>
<body>
    <!-- navbar start -->
    <div class="container1">
        <div class="block1">
          <div class="header1">
            <div class="header_logo1">
              <img src="./Apple_logo_grey.png" alt="logo" />
              <h2>Apple </h2>
            </div>
            <div class="header_center1">
              <ul>
                <a href="#">
                  <li>Главная</li>
                </a>
                <a href="./products.html">
                  <li>Продукты</li>
                </a>
                <a href="./aboutus.html">
                  <li>О нас</li>
                </a>
                <a href="./partners.html"> <li>Наши партнеры</li> </a>
              </ul>
            </div>
            <div class="search-box1">
                <input type="text" class="search-text" 
                placeholder="Vedite kategori"/>
                <a href="" class="search-btn">
                    <img src="https://images.vexels.com/media/users/3/132068/isolated/preview/f9bb81e576c1a361c61a8c08945b2c48-search-icon.png" alt="" width="20px">
                </a>
            </div>
            <div id="open-admin"></div>
          </div>
        </div>
      </div>
    <!-- navbar end -->
    <!-- create start -->
    <div class="section__add">
        <div class="accordion__header">Добавить товар</div>
        <div id="accordion__body">
            <input type="text" class="section__add_details" placeholder="Описание">
            <input type="number" class="section__add_price" placeholder="Цена">
            <input type="text" class="section__add_quantity" placeholder="Наименование">
            <input type="text" class="section__add_category" placeholder="Категория">
            <input type="number" class="section__add_sales" placeholder="Скидки">
            <input type="url" class="section__add_url" placeholder="URL Изображения">
            <button class="section__add_btn-add">Add</button>
        </div>
    </div>
    <!-- create end -->
    <!-- !read start  -->
    <section id="section__read"></section>
    <!-- !read end -->
    <!-- ?content start -->
    <div id="product-list" class="d-flex flex-wrap justify-content-center"></div>
    <!-- ?content end -->
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
